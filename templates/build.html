{% extends "base.html" %}
{% block title %}Build Model{% endblock %}
{% block content %}
<div class="container">
    <section>
        <h1 class="display-4"><b>Build model</b></h1>
        <p class="">Description</p><br>
        <form action="{{ url_for('build') }}" method="POST" enctype=multipart/form-data>
            <div class="form-group">
                <label for="fileinput">Submit csv file</label>
                <input type="file" accept=".csv" class="form-control-file " name="file"  > 
            </div>
            <button type="submit" class="btn btn-primary" value="send">Upload</button>
            <p>
                {{message}}
            </p>
        </form>
    </section>
    <section>
        <h2>Result</h2>
        <p>{{(output|escape).replace("\n", '<br>'|safe)}}</p>
    </section>
    <section class="container">
        {% if (message=="Success") :%}
            <h2>Download Model</h2>
 
                <a href="{{ url_for('download_filse', filename='output.txt') }}">
                    <button type="button" class="btn btn-link">Output</button>
                </a>
                <br>

                <a href="{{ url_for('download_filse', filename='model_1.p') }}">
                    <button type="button" class="btn btn-link">Model</button>
                </a>

            
        
        {% else:%}
        {% endif %}
    </section>
    <section class="free_space">
        
    </section>

</div>
{% endblock %}
