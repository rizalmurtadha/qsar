{% extends "base.html" %}
{% block title %}Build Model{% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-4"><b>Build model</b></h1>
    <p class="">Description</p><br>
    <form method="POST" enctype=multipart/form-data>
        <div class="custom-file mb-3">
            <label class="custom-file-label" for="fileinput">Submit csv file</label>
            <input type="file" class="custom-file-input" accept=".csv" name="file" required>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>
        <button type="submit" class="btn btn-primary linkbtn">Upload</button>
    </form>
    <p>
        {{message}}
    </p>
</div>
{% endblock %}
